ode_nums: 6
# 'Ti', 'Pcooling', 'Power cooling'
# Definitions of DFA states  ['unknown', 'closed', 'start-1', 'start-2', 'cooling', 'stop']
transformations:
  - from: 1
    to: 2
    rules:
      - [0 , geq , 19.9]
  - from: 4
    to: 5
    rules:
    - [0 ,leq, 12]
predictors:
  - ['predict', 2]
  - ['predict', 3]
  - ['predict', 5]
ode_2order: False
Ly_share: False

# The type of odes.y:
#   s: stationary           dy_dt = f(ht) - yt
#   n: non-stationary       dy_dt = f(ht)
#   d: directed prediction  yt = f(ht)
odes:
- name: unknown
  cell: gru
  y_type: ['s', 's', 's']

- name: closed
  cell: gru
  y_type: ['n', 's', 's']

- name: start-1
  cell: gru
  y_type: ['s', 's', 's']

- name: start-2
  cell: gru
  y_type: ['s', 's', 's']

- name: cooling
  cell: gru
  y_type: ['n', 's', 's']

- name: stop
  cell: gru
  y_type: ['s', 's', 's']

